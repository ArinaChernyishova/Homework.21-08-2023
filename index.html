<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="cyan" style="text-align:left;">Город</th>
        <th class="blue">Посещений</th>
        <th class="cyan" style="text-align:right;">%</th>
      </tr>
      <tr>
        <td>СПб</td>
        <td style="text-align:center;">199</td>
        <td style="text-align:right;">65.12</td>
      </tr>
      <tr class="yel">
        <td>Москва</td>
        <td style="text-align:center;">69</td>
        <td style="text-align:right;">21.3</td>
      </tr>
      <tr>
        <td>Киев</td>
        <td style="text-align:center;">5</td>
        <td style="text-align:right;">8</td>
      </tr>
      <tr class="yel">
        <td colspan="2">Посещений за весь период</td>
        <td style="text-align:right;">273</td>
      </tr>
    </table>
</body>
</html>
