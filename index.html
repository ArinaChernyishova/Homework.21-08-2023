<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Итоговая таблица</h1>

    <table>
        <tr>
            <th style="background-color:#008b8b">Город</th>
            <th style="background-color:#add8e6">Посещений</th>
            <th style="background-color:#008b8b">%</th>
        </tr>
        <tr>
            <td>СПб</td>
            <td>199</td>
            <td>65.12</td>
        </tr>
        <tr style="background-color:#ffffe0">
            <td>Москва</td>
            <td>69</td>
            <td >21.3</td>
        </tr>
        <tr>
            <td>Киев</td>
            <td>5</td>
            <td>8</td>
        </tr>
        <tr style="background-color: #ffffe0">
            <td>Посещений за весь период</td>
            <td></td>
            <td colspan="2">273</td>
        </tr>
    </table>

</body>
</html>
